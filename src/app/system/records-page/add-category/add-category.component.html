<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div
              class="form-group"
              [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="category-name">Введите название</label>
        <input
                type="text"
                id="category-name"
                class="form-control"
                #name="ngModel"
                name="name"
                ngModel
                required
        >
        <span
                class="form-help-text"
                *ngIf="name.invalid && name.touched"
        >
        Название категории не может быть пустым.
        </span>
      </div>
      <div
              class="form-group"
              [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="category-value">Введите лимит</label>
        <input
                type="number"
                value="0"
                id="category-value"
                class="form-control"
                [ngModel] = "1"
                name="capacity"
                #capacity ="ngModel"
                required
                min="1"
        >
        <span
                class="form-help-text"
                class="form-help-text"
                *ngIf="capacity.invalid && capacity.touched"
        >
Поле не может быть пустым.
        </span>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
